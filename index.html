<style>
  /* --- Gallery grid --- */
  .ts-gallery { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
    gap: 12px; 
    align-items: start; 
  }
  .ts-gallery a { 
    display: block; 
    position: relative; 
    overflow: hidden; 
    border-radius: 8px; 
  }
  .ts-gallery img { 
    width: 100%; 
    height: 160px; 
    object-fit: cover; 
    display: block; 
    transition: transform .25s ease; 
  }
  .ts-gallery a:hover img { transform: scale(1.03); }

  /* --- CSS-only lightbox using :target --- */
  .ts-lightbox { 
    position: fixed; 
    inset: 0; 
    background: rgba(0,0,0,.85); 
    display: none; 
    z-index: 9999; 
  }
  .ts-lightbox:target { display: block; }

  .ts-lightbox__content { 
    position: absolute; 
    inset: 0; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    padding: 5vw; 
  }
  .ts-lightbox__img { 
    max-width: 90vw; 
    max-height: 85vh; 
    box-shadow: 0 10px 30px rgba(0,0,0,.6); 
    border-radius: 10px; 
  }

  /* Close button */
  .ts-lightbox__close { 
    position: absolute; 
    top: 14px; 
    right: 16px; 
    font: 600 18px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
    color: #fff; 
    background: rgba(255,255,255,.15); 
    padding: 10px 14px; 
    border-radius: 999px; 
    text-decoration: none; 
    backdrop-filter: blur(4px); 
  }
  .ts-lightbox__close:focus, .ts-lightbox__close:hover { background: rgba(255,255,255,.25);} 

  /* Click anywhere outside the image to close */
  .ts-lightbox__bg { position: absolute; inset: 0; }

  /* Optional caption styling */
  .ts-caption { 
    margin-top: 10px; 
    color: #fff; 
    text-align: center; 
    font: 500 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
  }
</style>
